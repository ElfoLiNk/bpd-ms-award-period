apiVersion: apps/v1
kind: Deployment
metadata:
  name: bpdmsawardperiod
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: bpdmsawardperiod
    spec:
      containers:
        - name: bpdmsawardperiod
          image: cstarregistry.azurecr.io/bpdmsawardperiod-uat
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: postgres-credentials
            - configMapRef:
                name: eventhub-logging
            - configMapRef:
                name: bpdmsawardperiod
      hostAliases:
        - hostnames:
            - bpd-hub-dev.servicebus.windows.net
          ip: 10.70.5.10